text: |
    # Jogo de Tabuleiro - Linger
    Linger é um jogo de tabuleiro em que dois jogadores se enfrentam para conquistar o maior número de pontos. Os jogadores são representados por xis **x** e bola **o**. O tabuleiro do jogo é um quadrado de lado **n**. As regras do jogo são complexas, e não trataremos delas aqui. 

    Entretanto, para determinar qual jogador ganhou ou se houve empate basta contar os pontos: a quantidade de ocorrências de **x** ou **o** no tabuleiro. Quem tiver mais pontos, ganha.

    Pede-se que você escreva um programa que, dado um tabuleiro _Linger_ válido, verifique e informe quem ganhou e com quantos pontos ou se houve empate.
    
    ## Entrada 
    O programa deve ler da primeira linha da entrada um número **n**, maior que 1, que representa o tamanho do lado do tabuleiro. Em seguida, receberá as linhas contendo o símbolo que existe em cada casa do tabuleiro. Assuma que apenas **x** e **o** serão informados no conteúdo das linhas do tabuleiro.
    
    ## Saída
    Deve apresentar uma mensagem informando qual jogador foi o vencedor, a quantidade de pontos feita ou se houve um empate. Caso o tabuleiro informado pelo usuário seja inválido (quando há uma linha maior ou menor que o lado **n**), o programa deve emitir uma mensagem. 
    
    Observe os exemplos de entrada e saída.
        
    ## Exemplo de execução
        $ python linger.py
        2
        xx
        xo
        Xis ganhou com 3 pontos.

        $ python linger.py
        3
        ooo
        xxx
        ooo
        Bola ganhou com 6 pontos.

        $ python linger.py
        5
        oo
        Tabuleiro inválido.

        $ python linger.py
        2
        oo
        xx
        Empate em 2 pontos.

